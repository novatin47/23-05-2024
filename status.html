<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroNET</title>
    <link rel="stylesheet" href="assets/css/mikronet.css">
</head>

<body>
    <div class="login-container">
        <form action="$(link-logout)" name="logout">
        </form>

        <div class="arriba">
            <div>
                <img src="assets/logotipo.png" class="logotipo" />
            </div>
            <div class="scroll-left">
                <span>RECARGAS BAIT Y TELCEL</span>
            </div>
            <div class="blinking2">
                <span id="idparpadeante">CONECTADO</span>
            </div>
            <div class="info">
                <div class="info-ip">IP:
                    <span>$(ip)</span>
                </div>
                <div class="info-mac">MAC:
                    <span>$(mac)</span>
                </div>
            </div>
        </div>

        <div class="centro">
            <button type="button" onClick="pause(); return false" class="btn btn-primary">PAUSAR</button>
        </div>

        <div class="abajo">
            <span class="footers">
                <a href="https://wa.me/+527451165371">Contrata Internet para tu hogar<br>
                    <img src="assets/whatsapp.svg" />
                </a> 745 134 6203
        </div>

        <div id="loaderDiv" class="spinner hidden">
            <img src="assets/loading.svg" />
        </div>
    </div>
    <script src="assets/js/mikronet.js"></script>
</body>
</html>
